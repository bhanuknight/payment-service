<div class="form-box">
    <form [formGroup]="dto" (ngSubmit)="sendData()">
        <div class="input-group">
            <label>Credit Card Number*:</label>
            <input required type="number" formControlName="creditCardNumber">
        </div>
        <div class="input-group">
            <label>Card Holder*:</label>
            <input required type="text" formControlName="cardholder">
        </div>
        <div class="form-group" formGroupName="expirationDate">
            <label>Expiration Date*:</label>
            <div class="date-group">
                <input required maxlength="2" type="number" formControlName="month">
                /
                <input required maxlength="4" type="number" formControlName="year">
            </div>
        </div>
        <div class="input-group">
            <label>Security Code:</label>
            <input maxlength="3" type="text" formControlName="securityCode">
        </div>
        <div class="input-group">
            <label>Amount*:</label>
            <input required type="number" formControlName="amount">
        </div>
        <div class="button-wrapper">
            <button type="submit" [disabled]="!dto.valid">Submit</button>
        </div>
    </form>
</div>
<div class="loader-wrapper" *ngIf="showLoader">
    <div class="loader"></div>
</div>
